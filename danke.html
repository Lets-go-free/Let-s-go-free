        }
        
        .back-btn {
            display: inline-block;
            background: #8B7355;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #6B5745;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
